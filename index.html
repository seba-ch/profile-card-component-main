<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="card">
      <figure class="photo">
        <img class="photo__image" src="./images/image-victor.jpg" alt="" />
      </figure>

      <section class="personal-info">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
      </section>

      <section class="info-social-network">
        <div>
          <h2 class="numbers">80K</h2>
          <p class="paragraph">Followers</p>
        </div>
        <div>
          <h2 class="numbers">803K</h2>
          <p class="paragraph">Likes</p>
        </div>
        <div>
          <h2 class="numbers">1.4K</h2>
          <p class="paragraph">Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
